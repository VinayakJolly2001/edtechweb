<!DOCTYPE html>
<html>
<head>
    {% load static %}

    <title>Demo Form</title>
    <style>
        /* Centering with Grid */
body {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: grid;
    place-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

form {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    bottom: 133px;
}
button {
    display: block; /* Ensures the button acts as a block-level element */
    margin: 10px auto; /* Auto horizontally centers the button */
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    padding: 10px;
    border-radius: 5px;
}

button:hover {
    background-color: #45a049; /* Slightly darker shade for hover effect */
}


    </style>
</head>
<body>
    <h1>Demo Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</body>
</html>
